<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>⚕️ Общие сведения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: #f7f7f7;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        input[type="text"], input[type="number"], select, textarea, input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn.disabled, .btn:disabled {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .keyboard-space {
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">⚕️ Общие сведения</h2>
    <form id="surveyForm" action="http://localhost:8080/submit" method="post">
        <div class="mb-3">
            <label for="birthdate" class="form-label">Дата рождения:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Рост:</label>
            <input type="number" class="form-control" id="height" name="height" placeholder="Рост в сантиметрах">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Вес:</label>
            <input type="number" class="form-control" id="weight" name="weight" placeholder="Вес в килограммах">
        </div>
        <div class="mb-3">
            <label for="waist" class="form-label">Окружность талии:</label>
            <input type="number" class="form-control" id="waist" name="waist" placeholder="Окружность талии в сантиметрах">
        </div>
        <div class="mb-3">
            <label for="pulse" class="form-label">Пульс в покое:</label>
            <input type="number" class="form-control" id="pulse" name="pulse" placeholder="Пульс (удары в минуту)">
        </div>
        <div class="mb-3">
            <label for="maritalStatus" class="form-label">Семейное положение:</label>
            <select class="form-select" id="maritalStatus" name="maritalStatus">
                <option selected>Выберите...</option>
                <option value="single">Не женат/не замужем</option>
                <option value="married">Женат/Замужем</option>
                <option value="divorced">Разведен(а)</option>
                <option value="widowed">Вдовец/Вдова</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="children" class="form-label">Есть ли дети? Сколько, возраст?</label>
            <input type="text" class="form-control" id="children" name="children" placeholder="Например: 2, 5 и 8 лет">
        </div>
        <div class="mb-3">
            <label for="mainGoal" class="form-label">Основная проблема или цель:</label>
            <textarea class="form-control" id="mainGoal" name="mainGoal"></textarea>
        </div>
        <div class="mb-3">
            <label for="workInfo" class="form-label">Работаете ли? Если да - в офисе или дома? Работа сидячая? По какому графику?</label>
            <textarea class="form-control" id="workInfo" name="workInfo"></textarea>
        </div>
        <div class="mb-3">
            <label for="vacation" class="form-label">Как часто бываете в отпуске? Как проводите отпуск?</label>
            <textarea class="form-control" id="vacation" name="vacation"></textarea>
        </div>
        <div class="mb-3">
            <label for="freeTime" class="form-label">Сколько свободного от работы/обучения/бытовых забот времени у Вас в течение дня (время отдыха)?</label>
            <textarea class="form-control" id="freeTime" name="freeTime"></textarea>
        </div>
        <div class="mb-3">
            <label for="weekends" class="form-label">Как проводите выходные?</label>
            <textarea class="form-control" id="weekends" name="weekends"></textarea>
        </div>
        <div class="mb-3">
            <label for="sleepTime" class="form-label">Во сколько обычно ложитесь спать?</label>
            <input type="text" class="form-control" id="sleepTime" name="sleepTime" placeholder="Например: 23:00">
        </div>
        <div class="mb-3">
            <label for="wakeupTime" class="form-label">Во сколько обычно просыпаетесь?</label>
            <input type="text" class="form-control" id="wakeupTime" name="wakeupTime" placeholder="Например: 7:00">
        </div>
        <div class="mb-3">
            <label for="roomTemperature" class="form-label">Какая температура в комнате во время сна?</label>
            <input type="number" class="form-control" id="roomTemperature" name="roomTemperature" placeholder="Температура в градусах Цельсия">
        </div>
        <div class="mb-3">
            <label for="sleepIssues" class="form-label">Бывает ли у Вас нарушение сна?</label>
            <textarea class="form-control" id="sleepIssues" name="sleepIssues"></textarea>
        </div>
        <div class="mb-3">
            <label for="walking" class="form-label">Гуляете ли каждый день на свежем воздухе?</label>
            <textarea class="form-control" id="walking" name="walking"></textarea>
        </div>
        <div class="mb-3">
            <label for="physicalActivity" class="form-label">Есть ли какая-то физическая активность?</label>
            <textarea class="form-control" id="physicalActivity" name="physicalActivity"></textarea>
        </div>
        <div class="mb-3">
            <label for="preSleepRoutine" class="form-label">Пользуетесь ли телефоном/ноутбуком/смотрите телевизор перед сном?</label>
            <input type="text" class="form-control" id="preSleepRoutine" name="preSleepRoutine">
        </div>
        <div class="mb-3">
            <label for="stressLevel" class="form-label">Оцените по 10-бальной шкале уровень стресса в Вашей жизни, где 10 - максимальный уровень, 0 - отсутствие стресса.</label>
            <input type="number" class="form-control" id="stressLevel" name="stressLevel" min="0" max="10">
        </div>
        <div class="mb-3">
            <label for="fatigue" class="form-label">Бывает ли у Вас ощущение повышенной утомляемости, усталости, отсутствия сил?</label>
            <textarea class="form-control" id="fatigue" name="fatigue"></textarea>
        </div>
        <div class="mb-3">
            <label for="nutritionTraining" class="form-label">Проходили ли до этого какие-то курсы, обучения по питанию? Диеты? Если да - какие? От чего наблюдается желаемый эффект?</label>
            <textarea class="form-control" id="nutritionTraining" name="nutritionTraining"></textarea>
        </div>
        <div class="mb-3">
            <label for="meditation" class="form-label">Практикуете ли йогу, медитации, дыхательные практики?</label>
            <input type="text" class="form-control" id="meditation" name="meditation">
        </div>
    </form>
    <button type="submit" form="surveyForm" class="btn btn-primary w-100 mt-4" id="submitButton" disabled>Отправить</button>
    <div class="keyboard-space"></div> <!-- Дополнительное пространство для клавиатуры -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('surveyForm');
    const submitButton = document.getElementById('submitButton');
    const checkInputs = () => {
        const inputs = form.querySelectorAll('input, textarea, select');
        let allFilled = true;
        inputs.forEach(input => {
            if (!input.value) {
                allFilled = false;
            }
        });
        submitButton.disabled = !allFilled;
    };

    form.querySelectorAll('input, textarea, select').forEach(input => {
        input.addEventListener('input', checkInputs);
    });

    document.getElementById('submitButton').addEventListener('click', function() {
        const formData = {
            birthdate: document.getElementById('birthdate').value,
            height: document.getElementById('height').value,
            weight: document.getElementById('weight').value,
            // Соберите значения остальных полей аналогичным образом
        };

        fetch('http://localhost:8080/submit', {  // Замените URL на адрес вашего сервера
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => alert('Данные успешно отправлены!'))
        .catch(error => console.error('Ошибка при отправке данных:', error));
    });
});
</script>
</body>
</html>
